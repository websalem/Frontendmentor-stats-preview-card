<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;

    }

    .attribution a {
      color: white;
    }
  </style>
</head>

<body>
  <header></header>
  <main>
    <div class="container">
      <div class="card">
        <div class="hero-image">
          <picture>
            <source srcset="assets/images/image-header-desktop.jpg" media="(min-width: 375px)" />
            <img src="assets/images/image-header-mobile.jpg" alt="business women" />
          </picture>
        </div><!--end hero-image-->

        <div class="hero-text">
          <h1>Get <span>insights</span> that help your business grow.</h1>

          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
          <div class="statistics">
            <div class="statistic">
              <p>10k+ <span>companies</span></p>
            </div><!--end statistic-->
            <div class="statistic">
              <p>314 <span>templates</span></p>
            </div><!--end statistic-->
            <div class="statistic">
              <p>12m+ <span>queries</span></p>
            </div><!--end statistic-->
          </div><!--end statistics-->
        </div><!--end hero-text-->

      </div><!--end card-->
    </div><!--end container-->
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.websalem.ch">Ahmed Salem</a>.
    </div>
  </footer>
</body>
<script src="assets/js/js.js"></script>

</html>
